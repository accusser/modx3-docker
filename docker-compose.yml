version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: modx3-nginx
    ports:
      - "8080:80"
    volumes:
      - ./www:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - modx-network

  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: modx3-php
    volumes:
      - ./www:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    networks:
      - modx-network

  mysql:
    image: mysql:8.0
    container_name: modx3-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-modx}
      MYSQL_USER: ${MYSQL_USER:-modx}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-modxpassword}
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - modx-network

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: modx3-phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
    ports:
      - "8081:80"
    depends_on:
      - mysql
    networks:
      - modx-network

networks:
  modx-network:
    driver: bridge

volumes:
  mysql-data:
